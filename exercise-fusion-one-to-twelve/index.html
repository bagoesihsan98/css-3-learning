<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 3 Learning Mixup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="first-section">
        <h1 class="first-section-title"> The Border Radius </h1>
        <div class="b-radius-box-container">
            <div class="box-radius fivepx-radius">5px</div>
            <div class="box-radius tenpx-radius">10px</div>
            <div class="box-radius twentyfivepx-radius">25px</div>
            <div class="box-radius fiftypercent-radius">50%</div>
        </div>
    </section>

    <section class="second-section">
        <h1 class="second-section-title"> The Opacity Family </h1>
        <div class="outer-boxes">
            <div class="inner-boxes">
                <div class="box-of-the-depth"></div>
            </div>
            <div class="new-inner-boxes">
                <div class="box-of-the-new-depth"></div>
            </div>
        </div>
    </section>

    <section class="third-section">
        <h1 class="third-section-title"> RGBa & HSLa </h1>
        <div class="outer-box-color">
            <div class="inner-boxes-color-one">
                <div class="depth-boxes-color-one"></div>
            </div>
            <div class="inner-boxes-color-two">
                <div class="depth-boxes-color-two"></div>
            </div>
        </div>
    </section>

</body>
</html>
