<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 3 Learning Mixup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="first-section">
        <h1 class="first-section-title"> The Border Radius </h1>
        <div class="b-radius-box-container">
            <div class="box-radius fivepx-radius">5px</div>
            <div class="box-radius tenpx-radius">10px</div>
            <div class="box-radius twentyfivepx-radius">25px</div>
            <div class="box-radius fiftypercent-radius">50%</div>
        </div>
    </section>

    <section class="second-section">
        <h1 class="second-section-title"> The Opacity Family </h1>
        <div class="outer-boxes">
            <div class="inner-boxes">
                <div class="box-of-the-depth"></div>
            </div>
            <div class="new-inner-boxes">
                <div class="box-of-the-new-depth"></div>
            </div>
        </div>
    </section>

    <section class="third-section">
        <h1 class="third-section-title"> RGBa & HSLa </h1>
        <div class="outer-box-color">
            <div class="inner-boxes-color-one">
                <div class="depth-boxes-color-one"></div>
            </div>
            <div class="inner-boxes-color-two">
                <div class="depth-boxes-color-two"></div>
            </div>
        </div>
    </section>

    <section class="fourth-section">
        <h1 class="fourth-section-title"> The Box Shadows </h1>
        <div class="box-shadow-container">
            <h2 class="first-box-shadow"> The First Box Shadow </h2>
            <h2 class="second-box-shadow"> The Second Box Shadow </h2>
            <h2 class="third-box-shadow"> The Third Box Shadow </h2>
        </div>
    </section>

    <section class="fifth-section">
        <h1 class="fifth-section-title"> The Text Shadows </h1>
        <div class="text-shadow-container">
            <h2 class="first-text-shadow"> The First Text Shadow </h2>
            <h2 class="second-text-shadow"> The Second Text Shadow </h2>
            <h2 class="third-text-shadow"> The Third Text Shadow </h2>
        </div>
    </section>

    <div class="sixth-section">
        <h1 class="sixth-section-title"> The Linear Gradients </h1>
        <div class="linear-gradient-container">
            <div class="first-linear-gradient box"></div>
            <div class="second-linear-gradient box"></div>
            <div class="third-linear-gradient box"></div>
        </div>
    </div>

</body>
</html>
